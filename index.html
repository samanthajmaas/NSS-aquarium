<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Martin's Marlins &amp; More</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body>
    <header class="header">
        <img class="siteLogo" src="./images/logo.png"/>
        <h1 class="siteTitle">Martin's Marlins &amp; More</h1>
    </header>
    <main id="container">
        <div class="content--left">
        <article class="fishes">
            <section class="fish card">
                <div><img class="fish__images image--card" src="./images/dory.jpg"></div>
                <div class="fish__name">Dory</div>
                <div class="fish__species">Blue Tang</div>
                <div class="fish__length">4</div>
                <div class="fish__location">Great Barrier Reef</div>
                <div class="fish__diet">Plankton</div>

            </section>
        </article>
        <article class= "quotes">
            <section class="quote card">
                <div class="quote__text">"When you fish for love, bait with your heart, not your brain.</div>
                <div class= "quote__author">Mark Twain</div>
            </section>
        </article>
        <article class= "locations">
            <section class="location card">
                <div><img class ="location_image image--card src="./images/great barrier.jpg"></div>
                <div class="location__name"></div>
                <div class="location__url"></div>
                <div class="location__descrition"></div>
            </section>
        </article>
        </div>
        <div class="content--right">
<aside class ="tips">
    <section class="tip">Maintain proper pH Levels
    </section>
</aside>
</div>
</body>
</main>
</html>
